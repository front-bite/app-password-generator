<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Генератор паролей</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="/src/css/main.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header_title">password generator</h1>
      </header>

      <div class="container__password">
        <p id="password"></p>
        <button id="copy-button" class="copy-button">Copy password</button>
      </div>

      <div class="container__settings">
        <div class="options">
          <input type="checkbox" id="lowercase" checked />
          <label for="lowercase">Буквы нижнего регистра</label>
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Буквы верхнего регистра</label>
          <input type="checkbox" id="numbers" checked />
          <label for="numbers">Цифры</label>
          <input type="checkbox" id="special" />
          <label for="special">Спецсимволы</label>
          <div class="slider-container">
            <input type="range" id="length" min="8" max="128" value="8" />
            <div class="range-info">
              <p>Длина пароля:</p>
              <p id="length-value">8</p>
            </div>
          </div>
        </div>
      </div>
      <button id="generate" class="generate-button">
        Сгенерировать пароль
      </button>

      <script src="/src/js/script.js"></script>
    </div>
  </body>
</html>
