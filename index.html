<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Генератор паролей</title>
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
    <link rel="stylesheet" href="./src/css/main.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header_title">password generator</h1>
      </header>

      <div class="container__password">
        <p id="password"></p>
        <button id="copy-button" class="copy-button">Copy password</button>
      </div>

      <div class="container__settings">
        <div class="container__checkboxes">
          <div class="checkbox">
            <input type="checkbox" id="lowercase" checked />
            <label for="lowercase" class="color-box">
              <p class="checkbox__title">Lowercase letters</p>
              <p class="checkbox__subtitle">a-z</p>
            </label>
          </div>

          <div class="checkbox">
            <input type="checkbox" id="uppercase" />
            <label for="uppercase" class="color-box">
              <p class="checkbox__title">Uppercase letters</p>
              <p class="checkbox__subtitle">A-Z</p>
            </label>
          </div>

          <div class="checkbox">
            <input type="checkbox" id="numbers" checked />
            <label for="numbers" class="color-box">
              <p class="checkbox__title">Numbers</p>
              <p class="checkbox__subtitle">0-9</p>
            </label>
          </div>

          <div class="checkbox">
            <input type="checkbox" id="special" />
            <label for="special" class="color-box">
              <p class="checkbox__title">Special characters</p>
              <p class="checkbox__subtitle">!@#$%</p>
            </label>
          </div>
        </div>

        <div class="container__slider">
          <div class="slider">
            <div class="slider__info">
              <p class="slider__title">Password length</p>
              <p class="slider__subtitle" id="length-value">16</p>
            </div>
            <input type="range" id="length" min="16" max="128" value="8" />
          </div>
        </div>

        <button id="generate" class="generate-button">
          Сгенерировать пароль
        </button>
      </div>

      <script src="./src/js/script.js"></script>
    </div>
  </body>
</html>
